<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="my-container">
    <h2>Simon Game</h2>
    <div class="panel-card">
      <div class="buttons">
        <div class="my-btn my-btn-transparent" id="start">Start</div>
      <div class="my-btn my-btn-transparent" id="count"></div>
      </div>
      <div class="buttons">
        <span>Speed:</span>
          <div class="my-btn my-btn-transparent speed" id="easy">slow</div>
          <div class="my-btn my-btn-transparent speed" id="medium">medium</div>
          <div class="my-btn my-btn-transparent speed" id="hard">fast</div>
      </div>
    </div>
    <div class="cards">
      <div class="cards-grid">
        <div class="card one"></div>
        <div class="card two"></div>
        <div class="card three"></div>
        <div class="card four"></div>
      </div>
    </div>
  </div>
</body>
<script type="application/javascript" src="js/game.js"></script>
<script type="application/javascript" src="js/user-action.js"></script>
</html>
