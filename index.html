<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="my-container">
    <div class="title">Simon Game</div>
    <div class="panel-card">
      <div class="row">
        <div class="col-xs-12">
          <div class="buttons">
            <div class="speed-buttons">
              <div class="my-btn my-btn-transparent speed selected" id="easy">slow</div>
              <div class="my-btn my-btn-transparent speed" id="medium">medium</div>
              <div class="my-btn my-btn-transparent speed" id="hard">fast</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="buttons">
            <div class="my-btn my-green-btn" id="start">Start</div>
          </div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="cards-grid">
        <div class="card one"></div>
        <div class="card two"></div>
        <div class="card three"></div>
        <div class="card four"></div>
      </div>
    </div>
    <div class="count-button">
      <div class="my-btn" id="count">0</div>
    </div>
  </div>
</body>
<script type="application/javascript" src="js/game.js"></script>
<script type="application/javascript" src="js/user-action.js"></script>
</html>
